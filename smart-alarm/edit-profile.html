<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Smart Alarm</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/edit-profile.css">
</head>
<body>
<header class="top-header">
    <div class="header-container">
        <div class="header-content">
            <div class="page-title-section">
                <button class="back-button" onclick="window.location.href='account-settings.html'">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>
                <h1 class="page-title">Edit Profile</h1>
            </div>
        </div>
    </div>
</header>

    <main class="edit-profile">
        <div class="container">
            <form class="profile-form" action="account-settings.html">
                <div class="avatar-upload">
                    <div class="avatar">
                        <img src="https://ui-avatars.com/api/?name=JM&background=007AFF&color=fff&size=96" alt="Juan Manuel">
                        <button type="button" class="camera-button" aria-label="Change photo">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                <circle cx="12" cy="13" r="4"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" value="Juan Manuel" class="form-input">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="juan.manuel@example.com" class="form-input">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <a href="account-settings.html" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links-group">
                <nav class="footer-nav">
                    <a href="#" class="footer-link">Terms of Service</a>
                    <span class="separator">·</span>
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <span class="separator">·</span>
                    <span class="copyright">© 2025 Smart Alarm</span>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
